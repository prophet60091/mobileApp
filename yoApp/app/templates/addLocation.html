<ion-view title="Add Location" id="page5">
  <ion-nav-buttons side="left" class="has-header">
    <button class="button icon ion-android-arrow-back"> back</button>
  </ion-nav-buttons>
  <ion-content padding="true" class="has-header">
    <div id="addLocation-container1">
      <button id="addLocation-button9" class="button button-calm  button-block button-outline icon ion-android-locate"> Update Form to current location</button>
      <form id="addLocation-form7" class="list">
        <label class="item item-input" id="addLocation-textarea1" name="loca">
          <span class="input-label">Location to be added</span><textarea placeholder="">{{clocFormattedAddress}}</textarea></label>
        <div class="spacer" style="width: 300px; height: 47px;"></div>
        <form id="addLocation-form9" class="list">
          <label class="item item-input" id="addLocation-input3">
            <span class="input-label">name</span>
            <input type="text" placeholder="The name of the location">
          </label>
        </form>
      </form>
    </div>
    <div id="addLocation-button-bar2" class="button-bar"></div>
    <form id="addLocation-form10" class="list">
      <label class="item item-select" id="addLocation-select1">
        <span class="input-label">What kind of place is it?</span>
        <select>Brewery</select>
        <select>Restaurant</select>
        <select>Liquor Store</select>
        <select>Friend's basement...</select>
      </label>
      <label class="item item-input" id="addLocation-input6">
        <span class="input-label">Number</span>
        <input type="text" placeholder="Enter the address number" ng-value="num">
      </label>
      <label class="item item-input" id="addLocation-input5">
        <span class="input-label">Street</span>
        <input type="text" placeholder="Enter the street name" ng-value="street">
      </label>
      <label class="item item-input" id="addLocation-input9">
        <span class="input-label">Unit</span>
        <input type="text" placeholder="Enter the Apartment, Suite, etc" ng-value="unit">
      </label>
      <label class="item item-input" id="addLocation-input10">
        <span class="input-label">city</span>
        <input type="text" placeholder="Enter the City" ng-value="city">
      </label>
      <label class="item item-input" id="addLocation-input12">
        <span class="input-label">state</span>
        <input type="text" placeholder="Enter the State" ng-value="state">
      </label>
      <label class="item item-input" id="addLocation-input11">
        <span class="input-label">zip</span>
        <input type="text" placeholder="Enter the Zip Code" ng-value="zip">
      </label>
    </form>
    <div id="addLocation-button-bar3" class="button-bar">
      <button id="addLocation-button13" class="button button-balanced  button-block" ng-click="addLocationinDB()">Add </button>
      <button id="addLocation-button15" class="button button-dark  button-block" ng-click="resetForm()">Reset</button>
    </div>
  </ion-content>
</ion-view>
