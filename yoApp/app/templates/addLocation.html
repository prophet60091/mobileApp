<ion-view title="Add Location" id="page5">
  <ion-nav-buttons side="left" class="has-header">
    <button class="button icon ion-android-arrow-back"> back</button>
  </ion-nav-buttons>
  <ion-content padding="true" class="has-header">
    <div ng-if="failed" class="alert" >Bad Information! {{failMessage}} or is too long</div>

    <form id="addLocation-form7" class="list">

      <label class="item item-input" id="addLocation-textarea1">
        <span class="input-label">Location to be added</span><textarea placeholder="">{{clocFormattedAddress}}</textarea></label>
      <div class="spacer" style="width: 300px; height: 47px;"></div>

      <label class="item item-input" id="form-name" >
        <span class="input-label">name</span>
        <input type="text" placeholder="The name of the location" ng-model="location.name" required>
      </label>
      <label class="item item-select" id="form-type">
        <span class="input-label">What kind of place is it?</span>
        <select ng-model="location.type" required>
          <option  selected>Brewery</option>
          <option >Restaurant</option>
          <option  >Liquor Store</option>
          <option >Friend's basement...</option>
        </select>
      </label>
      <label class="item item-input" id="form-number">
        <span class="input-label">Number</span>
        <input type="text" placeholder="Enter the address number" ng-model="location.address.number">
      </label>
      <label class="item item-input" id="form-street">
        <span class="input-label">Street</span>
        <input type="text" placeholder="Enter the street name" ng-model="location.address.street">
      </label>
      <label class="item item-input" id="addLocation-input9">
        <span class="input-label">Unit</span>
        <input type="text" placeholder="Enter the Apartment, Suite, etc" ng-model="location.address.unit">
      </label>
      <label class="item item-input" id="form-city">
        <span class="input-label">city</span>
        <input type="text" placeholder="Enter the City"  ng-model="location.address.city">
      </label>
      <label class="item item-input" id="form-state">
        <span class="input-label">state</span>
        <input type="text" placeholder="Enter the State" ng-model="location.address.state">
      </label>
      <label class="item item-input" id="form-zip">
        <span class="input-label">zip</span>
        <input type="text" placeholder="Enter the Zip Code" ng-model="location.address.zip">
      </label>
    </form>
    <div id="addLocation-button-bar3" class="button-bar">
      <button id="addLocation-button13" class="button button-balanced  button-block" ng-click="saveLocation()"  value="Save">Add </button>
      <button id="addLocation-button15" class="button button-dark  button-block" ng-click="resetForm()">Reset</button>
    </div>
  </ion-content>
</ion-view>
